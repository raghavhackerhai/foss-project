<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hygiene Analyzer</title>
    <style>
        /* Dark Theme Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #4CAF50;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        progress {
            width: 100%;
            height: 10px;
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #333;
            border-radius: 5px;
        }

        progress::-webkit-progress-value {
            background-color: red;
            border-radius: 5px;
        }

        .hints {
            text-align: left;
            font-size: 14px;
            margin-top: 10px;
            color: #bbb;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Hygiene Analyzer</h1>
        <p>Analyze your password strength & hygiene</p>

        <form>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="passwordStrength">Password Strength:</label>
            <progress id="passwordStrength" value="0" max="4"></progress>
            
            <div class="hints">
                <p>ðŸ”¹ Use at least 8 characters</p>
                <p>ðŸ”¹ Mix uppercase & lowercase letters</p>
                <p>ðŸ”¹ Include numbers & special symbols</p>
            </div>

            <label for="fileUpload">Upload password dataset (CSV):</label>
            <input type="file" id="fileUpload" disabled>

            <button type="submit" disabled>Check Password</button>
        </form>
    </div>

</body>
</html>
